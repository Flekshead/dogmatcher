<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Bark & Soul {% block title %}{% endblock %}</title>

    </head>

    <body style="background-color:#ffffff">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#f3ffff">
            <img class="rounded float-start" width="300" height="200" src="/static/bulldog-on-couch.webp">
            <img class="rounded float-start" width="300" height="200" src="/static/border-with-frisbee-midair.jpg">
            <div class="container-fluid" style="width: auto">
                <a class="navbar-brand" href="/"><h1>Bark & Soul</h1></a>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/survey"><h3>Survey</h3></a></li>
                        </ul>
                </div>
            </div>
            <img class="rounded float-end" width="300" height="200" src="/static/minipoodle-kissing-child.jpg">
            <img class="rounded float-end" width="300" height="200" src="/static/Vizsla-running-in-woods.webp">
        </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
